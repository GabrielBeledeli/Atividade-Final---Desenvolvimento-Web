<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PneusMAX</title>
    <link rel="icon" type="image/png" href="/assets/icon2.png">
    <link rel="stylesheet" href="/css/style_login.css">
    <link rel="stylesheet" href="/css/style_home.css">
</head>
<body style="background: url('/assets/car-login.jpg') no-repeat center center fixed; background-size: cover;">

    <!-- HEADER -->
    <header>
        <div class="header-container">
            <!-- Logo à esquerda -->
            <img src="assets/logo1.png" alt="PneusMax" class="logo">

            <!-- Botão hambúrguer para dispositivos móveis -->
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            

            <!-- Menu de navegação principal -->
            <nav class="main-menu">
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>

            <!-- Links de conta e ações do usuário -->
            <div class="user-actions">
                <a href="#entrar">Entrar</a>
                <a href="#criar-conta">Criar conta</a>
                <a href="#carrinho">Carrinho</a>
            </div>
        </div>
        <nav id="mobileMenu" class="mobile-menu">
            <ul>
                <hr>
                <li><a href="#inicio">Início</a></li>
                <hr>
                <li><a href="#produtos">Produtos</a></li>
                <hr>
                <li><a href="#contato">Contato</a></li>
                <hr>
                <li><a href="#entrar">Entrar</a></li>
                <hr>
                <li><a href="#criar-conta">Criar conta</a></li>
                <hr>
                <li><a href="#carrinho">Carrinho</a></li>
                <hr>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Login - PneusMAX</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome de usuário">
            <input type="password" id="password" placeholder="Senha">
            <button type="button" onclick="validarLogin()">Entrar</button>
            <p id="mensagem"></p>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </form>
        
        <div class="social-login">
            <button class="google-login">
                <img src="/assets/google-icon.png" alt="Google"> Login com Google
            </button>
            <button class="apple-login">
                <img src="/assets/apple-icon.png" alt="Apple"> Login com Apple
            </button>
        </div>

        <div class="register">
            <p>Não tem uma conta?</p>
            <a href="/index_registro.html" class="register-btn">Registrar-se</a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#"><img src="/assets/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="/assets/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="/assets/whatsapp.png" alt="Whatsapp"></a>
            </div>
            <p>© 2025 PneusMAX. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/js/script_home.js"></script>
    <script src="/js/script_login.js"></script>
</body>
</html>
