<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PneusMax - A melhor loja de pneus para você">
    <title>PneusMax</title>
    <link rel="stylesheet" href="css/style_home.css">
    <link rel="stylesheet" href="css/style_home_2.css">
    <link rel="icon" href="assets/icon1.png" type="image/png">
</head>
<body>
    <!-- Header fixo -->
    <header>
        <div class="header-container">
            <!-- Logo à esquerda -->
            <img src="assets/logo1.png" alt="PneusMax" class="logo">

            <!-- Botão hambúrguer para dispositivos móveis -->
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            

            <!-- Menu de navegação principal -->
            <nav class="main-menu">
                <ul>
                    <li><a href="./index_home.html">Início</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="index_contato.html">Contato</a></li>
                </ul>
            </nav>

            <!-- Links de conta e ações do usuário -->
            <div class="user-actions">
                <a href="./index_login.html">Entrar</a>
                <a href="#criar-conta">Criar conta</a>
                <a href="#carrinho">Carrinho</a>
            </div>
        </div>

        <!-- Menu de navegação para dispositivos móveis -->
        <nav id="mobileMenu" class="mobile-menu">
            <ul>
                <hr>
                <li><a href="./index_home.html">Início</a></li>
                <hr>
                <li><a href="#produtos">Produtos</a></li>
                <hr>
                <li><a href="index_contato.html">Contato</a></li>
                <hr>
                <li><a href="./index_login.html">Entrar</a></li>
                <hr>
                <li><a href="#criar-conta">Criar conta</a></li>
                <hr>
                <li><a href="#carrinho">Carrinho</a></li>
                <hr>
            </ul>
        </nav>
    </header>

    <!-- Carrossel de imagens -->
    <section id="carrossel">
        <div class="carousel">
            <img src="assets/banner1.png" alt="Promoção 1">
            <img src="assets/banner2.png" alt="Promoção 2">
            <img src="assets/banner3.png" alt="Promoção 3">

            <img src="/assets/banner1.png" alt="Promo 1 clone">
            <img src="/assets/banner2.png" alt="Promo 2 clone">
            <img src="/assets/banner3.png" alt="Promo 3 clone">
        </div>
    </section>

    <!-- Nossas Marcas -->
<section id="marcas" class="brand-carousel-section">
    <h2>Nossas Marcas</h2>
    <div class="brand-carousel-container">
        <button class="brand-arrow left">&#60;</button>
        <div class="brand-carousel-wrapper">
            <div class="brand-carousel">
                <img src="images/pirelli.png" alt="Marca Pirelli">
                <img src="images/michelin.jpg" alt="Marca Michelin">
                <img src="images/continental.png" alt="Marca Continental">
                <img src="images/bridgestone.png" alt="Marca Bridgestone">
                <img src="images/goodyear.png" alt="Marca Goodyear">
                <img src="images/firestone.png" alt="Marca Firestone">
                <img src="images/itaro.png" alt="Marca Itaro">
                <img src="images/barum.png" alt="Marca Barum">
            </div>
        </div>
        <button class="brand-arrow right">&#62;</button>
    </div>
    <!-- Indicadores -->
    <div class="carousel-indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
    </div>
</section>
  
      
      
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="assets/whatsapp.png" alt="Whatsapp"></a>
            </div>
            <p>© 2025 PneusMax. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script_home.js"></script>
