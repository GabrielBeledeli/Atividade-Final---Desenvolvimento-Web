<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="css/style_home.css">

</head>
<body>
    <!-- Header fixo -->
    <header>
        <div class="header-container">
            <!-- Logo à esquerda -->
            <img src="assets/logo1.png" alt="PneusMax" class="logo">

            <!-- Botão hambúrguer para dispositivos móveis -->
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            

            <!-- Menu de navegação principal -->
            <nav class="main-menu">
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>

            <!-- Links de conta e ações do usuário -->
            <div class="user-actions">
                <a href="#entrar">Entrar</a>
                <a href="#criar-conta">Criar conta</a>
                <a href="#carrinho">Carrinho</a>
            </div>
        </div>

        <!-- Menu de navegação para dispositivos móveis -->
        <nav id="mobileMenu" class="mobile-menu">
            <ul>
                <hr>
                <li><a href="#inicio">Início</a></li>
                <hr>
                <li><a href="#produtos">Produtos</a></li>
                <hr>
                <li><a href="#contato">Contato</a></li>
                <hr>
                <li><a href="#entrar">Entrar</a></li>
                <hr>
                <li><a href="#criar-conta">Criar conta</a></li>
                <hr>
                <li><a href="#carrinho">Carrinho</a></li>
                <hr>
            </ul>
        </nav>
    </header>

    <!-- Carrossel de imagens -->
    <section id="carrossel">
        <div class="carousel">
            <img src="assets/banner1.png" alt="Promoção 1">
            <img src="assets/banner2.png" alt="Promoção 2">
            <img src="assets/banner3.png" alt="Promoção 3">

            <img src="/assets/banner1.png" alt="Promo 1 clone">
            <img src="/assets/banner2.png" alt="Promo 2 clone">
            <img src="/assets/banner3.png" alt="Promo 3 clone">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
