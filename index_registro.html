<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PneusMAX</title>
    <link rel="icon" type="image/png" href="./assets/icon2.png">
    <link rel="stylesheet" href="./css/style_registro.css">
    <link rel="stylesheet" href="./css/style_home.css">
</head>

<body style="background: url('./assets/carro-registro.jpg') no-repeat center center fixed; background-size: cover;">

    <!-- HEADER -->
    <header>
        <div class="header-container">
            <img src="./assets/logo1.png" alt="PneusMax" class="logo">

            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="main-menu">
                <ul>
                    <li><a href="index_home.html">Início</a></li>
                    <li><a href="index_produtos.html">Produtos</a></li>
                    <li><a href="index_contato.html">Contato</a></li>
                </ul>
            </nav>

            <div class="user-actions">
                <a href="index_login.html">Entrar</a>
                <a href="index_registro.html">Criar conta</a>
                <a href="index_carrinho.html">Carrinho</a>
            </div>
        </div>
        <!-- Menu de navegação para dispositivos móveis -->
        <nav id="mobileMenu" class="mobile-menu">
            <ul>
                <hr>
                <li><a href="index_home.html">Início</a></li>
                <hr>
                <li><a href="index_produtos.html">Produtos</a></li>
                <hr>
                <li><a href="index_contato.html">Contato</a></li>
                <hr>
                <li><a href="index_login.html">Entrar</a></li>
                <hr>
                <li><a href="index_registro.html">Criar conta</a></li>
                <hr>
                <li><a href="index_carrinho.html">Carrinho</a></li>
                <hr>
            </ul>
        </nav>
    </header>

    <!-- FORMULÁRIO DE REGISTRO -->
    <div class="container">
        <h2>Registro - PneusMAX</h2>
        <form id="registroForm">
            <input type="text" id="fullname" placeholder="Nome completo">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <input type="password" id="confirmPassword" placeholder="Confirmar senha">
            <button type="button" id="registrarBtn">Registrar-se</button>
        </form>

        <!-- Div para exibir mensagens -->
        <div id="mensagem" style="margin-top: 10px; font-size: 14px;"></div>

        <div class="social-register">
            <button class="google-register">
                <img src="./assets/google-icon.png" alt="Google"> Registrar-se com Google
            </button>
            <button class="apple-register">
                <img src="./assets/apple-icon.png" alt="Apple"> Registrar-se com Apple
            </button>
        </div>

        <div class="login">
            <p>Já tem uma conta?</p>
            <a href="./index_login.html" class="login-btn">Entrar</a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#"><img src="./assets/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="./assets/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="./assets/whatsapp.png" alt="Whatsapp"></a>
            </div>
            <p>© 2025 PneusMAX. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./js/script_home.js"></script>
    <script src="./js/script_registro.js"></script>
</body>
